<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Bootstrap Styles-->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <!-- Custom Styles-->
    <link href="css/custom-styles.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/haccp_monitoring.css" rel="stylesheet" />
    <!-- calender css, js -->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href="css/calender.css" rel="stylesheet" />
    <link href="css/simple-calendar.css" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- 슬라이더 js -->
    <script type="text/javascript" src="js/slider.js"></script>
    <!-- Slick Plugin -->
    <link rel="stylesheet" type="text/css" href="plugin/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="plugin/slick/slick-theme.css" />
    <script type="text/javascript" src="plugin/slick/slick.js"></script>
    <!--CHART-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"
        integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>꼬꼬 대시보드</title>
</head>

<body>
    <div id="wrapper">
        <article id="wrapper-top">
            <nav class="navbar navbar-default top-navbar" role="navigation">
                <%- include ('top-navbar.html') %>
            </nav>
        </article>
        <article id="middle header">
            <div class="middlenav">
                <ul class="middle inner">
                    <li class="middle_title">
                        <p>HACCP CCP 모니터링</p>
                    </li>
                    <li class="middle_caption">
                        <select id="farm">
                            <option value="한밭농장">한밭농장</option>
                            <option value="한밭농장">전체농장</option>
                            <option value="아리농장">아리농장</option>
                        </select>
                    </li>
                </ul>
            </div>
        </article>
        <div class="mainCon">
            <div class="mainConinner row">
                <div class="customerCon col-lg-12 Boxcustom">
                    <ul class="customerBox">
                        <div class="customerarea">
                            <li class="customeritem">
                                <div class="profile">
                                    <h4>금일 반입예정: 0000</h4>
                                </div>
                            </li>
                            <li class="customeritem">
                                <div class="profile">
                                    <h4>금일 반입: 0000</h4>
                                </div>
                            </li>
                            <li class="customeritem">
                                <div class="profile">
                                    <h4>금일 출하예정: 0000</h4>
                                </div>
                            </li>
                            <li class="customeritem">
                                <div class="profile">
                                    <h4>금일 출하: 0000</h4>
                                </div>
                            </li>
                        </div>
                    </ul>
                </div>
                <div class="haccpConBox col-lg-12 Boxcustom">
                    <h3>도넛 그래프&테이블</h3>
                    <div class="haccpCon01Area">
                        <div class="haccpdoughnut">
                            <canvas id="haccpChart01" style="max-height: 250px; max-width: 250px;"></canvas>
                            <canvas id="haccpChart02" style="max-height: 250px; max-width: 250px;"></canvas>
                        </div>
                        <div class="haccpTable">
                            <table class="farmTable">
                                <thead>
                                    <tr>
                                        <td>측정동</td>
                                        <td>해당품종</td>
                                        <td>주령</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>한밭 3동</td>
                                        <td>하이라인 브라운</td>
                                        <td>25주령</td>
                                    </tr>
                                </tbody>
                            </table>
                            <table class="farmTable">
                                <thead>
                                    <tr>
                                        <td>현재 수수</td>
                                        <td>목표 생산량</td>
                                        <td>현재 생산량</td>
                                        <td>정상란</td>
                                        <td>비정상란</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>6,500,00</td>
                                        <td>6,500,00</td>
                                        <td>5,300,00</td>
                                        <td>5,100,000</td>
                                        <td>200,000</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="haccpConBox col-lg-9 Boxcustom">
                    <h3>생산현황 및 불량률 막대라인믹스</h3>
                    <canvas id="haccplineChart"></canvas>
                </div>
                <div class="haccpConBox col-lg-3 Boxcustom">
                    <h3>생산불량현황</h3>
                    <h4>막대 오른쪽</h4>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="50"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 13%" aria-valuenow="75"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <!-- Metis Menu Js -->
    <script src="js/jquery.metisMenu.js"></script>
    <!-- Custom Js -->
    <script src="js/custom-scripts.js"></script>
    <script src="js/mj_js.js"></script>
    <!-- calendar -->
    <script src="js/jquery.simple-calendar.js"></script>
    <script src="js/calendertwo.js"></script>
    <!-- kakao map -->
    <script charset="UTF-8" class="daum_roughmap_loader_script"
        src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>
    <script src="js/map.js"></script>
    <!-- chart.js -->
    <script src="js/chartjs-plugin-doughnutlabel.js"></script>
    <script type="text/javascript" src="js/chartbase.js"></script>
    <script type="text/javascript" src="js/haccpChart.js"></script>
</body>

</html>
